<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Usuário</title>
</head>
<body>
    <h2>Cadastrar Novo Usuário</h2>

        {% csrf_token %}
        {{ form.as_p }}

    </form>
    <a href="{% url 'listar_usuarios' %}">Voltar</a>
</body>
</html>
