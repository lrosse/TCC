{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pedido criado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-7">
        <div class="card shadow-sm border-0">
          <div class="card-body p-4 text-center">
            <h4 class="mb-3">✅ Pedido criado com sucesso!</h4>
            <p class="text-muted mb-4">
              Abra a conversa do WhatsApp e <strong>envie a mensagem</strong> para confirmar seu pedido.
            </p>

            <div id="fallback" class="alert alert-warning d-none text-start" role="alert">
              O navegador bloqueou a abertura automática da nova aba.
              <a id="btnAbrir" class="btn btn-success btn-sm ms-2" target="_blank" rel="noopener">Abrir WhatsApp</a>
            </div>

            <a href="{% url 'home' %}" class="btn btn-primary mt-3">OK, voltar para a vitrine</a>

            <div class="mt-3 small text-muted">
              Nº do pedido: #{{ pedido_id }} — Cliente: {{ nome_cliente }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const url = "{{ whatsapp_url|escapejs }}";

  // Tenta abrir automaticamente em nova aba
  const win = window.open(url, "_blank");

  // Se bloqueou (retornou null/undefined ou não deu acesso ao handle), mostra o fallback
  if (!win || win.closed === true || typeof win.closed === "undefined") {
    const fb  = document.getElementById("fallback");
    const btn = document.getElementById("btnAbrir");
    if (fb)  fb.classList.remove("d-none");
    if (btn) btn.href = url;
  } else {
    // Segurança extra: remove referência ao opener
    try { win.opener = null; } catch (e) {}
  }
});
</script>
</body>
</html>
