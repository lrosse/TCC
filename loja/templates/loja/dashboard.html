<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
            display: block;
            padding-left: 1rem;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .card {
            min-height: 150px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    {% include 'loja/barra_lateral.html' %}

    <!-- Main Content -->
    <div class="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Olá, {{ user.username }}</h2>
            <div>
                <a href="{% url 'registrar' %}" class="btn btn-success">Registrar Novo Usuário</a>
                <a href="{% url 'logout' %}" class="btn btn-danger">Sair</a>
            </div>
        </div>

        <div class="row g-3">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Gráficos de Vendas</h5>
                        <!-- conteúdo gráfico aqui -->
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Produtos Populares</h5>
                        <!-- produtos populares aqui -->
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">R$ 0,00 Vendas no mês</h5>
                        <!-- dados dinâmicos -->
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Pedidos</h5>
                        <!-- número de pedidos -->
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Feedbacks</h5>
                        <!-- feedbacks recentes -->
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
