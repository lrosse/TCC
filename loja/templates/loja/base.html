<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Gestão{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- CSS Personalizado -->
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
            background-color: #343a40;
        }
        
        .sidebar .nav-link {
            color: #fff;
            padding: .5rem 1rem;
            border-radius: .25rem;
        }
        
        .sidebar .nav-link:hover {
            background-color: rgba(255, 255, 255, .1);
        }
        
        .sidebar .nav-link.active {
            background-color: rgba(255, 255, 255, .2);
        }
        
        .dropdown-menu {
            margin-top: 0;
        }
        
        @media (max-width: 767.98px) {
            .sidebar {
                position: static;
                height: auto;
                padding-bottom: 20px;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sistema de Gestão</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="btn btn-outline-light btn-sm mx-2" href="{% url 'home' %}">Loja</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-outline-danger btn-sm" href="{% url 'logout' %}">Sair</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="btn btn-outline-light btn-sm" href="{% url 'login' %}">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container-fluid" style="margin-top: 56px;">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script para garantir que todos os dropdowns funcionem -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializa todos os dropdowns do Bootstrap
            var dropdownElementList = [].slice.call(document.querySelectorAll('.dropdown-toggle'));
            var dropdownList = dropdownElementList.map(function(dropdownToggleEl) {
                return new bootstrap.Dropdown(dropdownToggleEl);
            });
            
            // Adiciona event listeners para funcionar no hover e no clique
            var dropdownItems = document.querySelectorAll('.dropdown');
            dropdownItems.forEach(function(dropdown) {
                dropdown.addEventListener('mouseenter', function() {
                    var toggle = this.querySelector('.dropdown-toggle');
                    bootstrap.Dropdown.getOrCreateInstance(toggle).show();
                });
                
                dropdown.addEventListener('mouseleave', function() {
                    var toggle = this.querySelector('.dropdown-toggle');
                    bootstrap.Dropdown.getOrCreateInstance(toggle).hide();
                });
            });
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
