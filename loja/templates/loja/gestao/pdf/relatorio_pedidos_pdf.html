<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Relatório de Pedidos</title>
  <style>
    body { font-family: Arial, sans-serif; font-size: 12px; }
    h2 { text-align: center; margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #333; padding: 6px; text-align: center; }
    th { background: #444; color: #fff; }
  </style>
</head>
<body>
  <h2>Relatório de Pedidos</h2>
  <table>
    <thead>
      <tr>
        <th>Número</th>
        <th>Cliente</th>
        <th>Total</th>
        <th>Custo</th>
        <th>Status</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody>
      {% for p in pedidos %}
      <tr>
        <td>{{ p.numero_pedido }}</td>
        <td>{{ p.cliente.username }}</td>
        <td>R$ {{ p.total }}</td>
        <td>R$ {{ p.custo_total }}</td>
        <td>
          <span class="badge 
            {% if p.status == 'Pendente' %}bg-warning text-dark
            {% elif p.status == 'Pago' %}bg-success
            {% elif p.status == 'Cancelado' %}bg-danger
            {% endif %}">
            {{ p.status }}
          </span>
        </td>
        <td>{{ p.data_criacao|date:"d/m/Y" }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="6" class="text-center text-muted">Nenhum pedido encontrado.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
