<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Relatório de Feedbacks</title>
  <style>
    body { font-family: Arial, sans-serif; font-size: 12px; }
    h2 { text-align: center; margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #333; padding: 6px; text-align: center; }
    th { background: #444; color: #fff; }
  </style>
</head>
<body>
  <h2>Relatório de Feedbacks</h2>
  <table>
    <thead>
      <tr>
        <th>Usuário</th>
        <th>Produto</th>
        <th>Nota</th>
        <th>Comentário</th>
        <th>Visível</th>
      </tr>
    </thead>
    <tbody>
      {% for f in feedbacks %}
      <tr>
        <td>{{ f.usuario.username }}</td>
        <td>{{ f.produto.nome }}</td>
        <td>{{ f.nota }} ⭐</td>
        <td>{{ f.comentario|default:"-" }}</td>
        <td>{% if f.visivel %}Sim{% else %}Não{% endif %}</td>
      </tr>
      {% empty %}
      <tr><td colspan="5">Nenhum feedback encontrado.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
