<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Carrinho de Compras</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5.3 + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .card-carrinho {
            border-radius: 12px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
            margin-top: 40px;
        }
        .btn-remover {
            color: #dc3545;
            font-size: 1.2rem;
        }
        .btn-remover:hover {
            color: #b02a37;
        }
        .btn-comprar {
            background-color: #0d6efd;
            color: white;
        }
        .btn-comprar:hover {
            background-color: #0b5ed7;
        }
        .quantidade-form {
            max-width: 80px;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <h2 class="text-center text-primary mb-4"><i class="bi bi-cart4 me-2"></i>Seu Carrinho</h2>

    <div class="card card-carrinho">
        <div class="card-body">
            {% if itens %}
            <div class="table-responsive">
                <table class="table align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Produto</th>
                            <th class="text-center">Quantidade</th>
                            <th class="text-end">Preço Unitário</th>
                            <th class="text-end">Subtotal</th>
                            <th class="text-center">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in itens %}
                        <tr>
                            <td>{{ item.produto.nome }}</td>
                            <td class="text-center">
                                <form method="POST" action="{% url 'alterar_quantidade' item.id %}" class="d-flex justify-content-center">
                                    {% csrf_token %}
                                    <input type="number" name="quantidade" value="{{ item.quantidade }}" min="1" class="form-control form-control-sm text-center quantidade-form me-2">
                                    <button type="submit" class="btn btn-sm btn-outline-primary" title="Atualizar">
                                        <i class="bi bi-arrow-repeat"></i>
                                    </button>
                                </form>
                            </td>
                            <td class="text-end">R$ {{ item.produto.preco }}</td>
                            <td class="text-end">R$ {{ item.subtotal }}</td>
                            <td class="text-center">
                                <a href="{% url 'remover_do_carrinho' item.id %}" class="btn-remover" title="Remover do carrinho">
                                    <i class="bi bi-trash3-fill"></i>
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3" class="text-end fw-bold">Total:</td>
                            <td class="text-end fw-bold">R$ {{ total }}</td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <div class="d-flex justify-content-end mt-4">
                <a href="{% url 'finalizar_compra' %}" class="btn btn-comprar btn-lg">
                    <i class="bi bi-check-circle me-2"></i>Comprar
                </a>
            </div>

            {% else %}
            <p class="text-muted text-center my-4">Seu carrinho está vazio.</p>
            {% endif %}
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
