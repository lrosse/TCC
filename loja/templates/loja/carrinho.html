<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Carrinho</title>

    <!-- Bootstrap CSS + Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .cart-container {
            max-width: 960px;
            margin: 50px auto;
        }

        .cart-card {
            background-color: #fff;
            border: none;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
        }

        .cart-header {
            background: linear-gradient(135deg, #1a73e8, #4285f4);
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
            padding: 1.5rem 2rem;
            color: #fff;
        }

        .cart-header h3 {
            margin: 0;
            font-weight: 600;
        }

        .table th {
            background-color: #f1f3f4;
        }

        .total-row {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .btn-icon {
            padding: 0.4rem 0.7rem;
        }
    </style>
</head>
<body>

<div class="container cart-container">
    <div class="card cart-card">

        <div class="cart-header d-flex justify-content-between align-items-center">
            <h3><i class="bi bi-cart-check me-2"></i>Seu Carrinho</h3>
            <span class="small">Itens: {{ itens|length }}</span>
        </div>

        <div class="card-body p-4">
            <div class="table-responsive">
                <table class="table align-middle text-center">
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Quantidade</th>
                            <th>Preço</th>
                            <th>Subtotal</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in itens %}
                        <tr>
                            <td class="fw-semibold">{{ item.produto.nome }}</td>
                            <td>
                                <form method="post" action="{% url 'alterar_quantidade' item.id %}" class="d-flex justify-content-center align-items-center gap-2">
                                    {% csrf_token %}
                                    <input type="number" name="quantidade" value="{{ item.quantidade }}" min="1"
                                           class="form-control form-control-sm text-center" style="width: 70px;">
                                    <button type="submit" class="btn btn-outline-primary btn-sm btn-icon">
                                        <i class="bi bi-arrow-clockwise"></i>
                                    </button>
                                </form>
                            </td>
                            <td>R$ {{ item.preco_unitario }}</td>
                            <td>R$ {{ item.subtotal }}</td>
                            <td>
                                <a href="{% url 'remover_do_carrinho' item.id %}" class="btn btn-outline-danger btn-sm btn-icon">
                                    <i class="bi bi-trash3-fill"></i>
                                </a>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="5" class="text-muted text-center py-4">Seu carrinho está vazio.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <div class="d-flex justify-content-end mt-4">
                <p class="total-row text-primary">Total: R$ {{ total }}</p>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
