<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
            display: block;
            padding-left: 1rem;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .card {
            min-height: 150px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    {% include 'loja/barra_lateral.html' %}

    <!-- Main Content -->
    <div class="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Cadastrar Produto</h2>
        </div>

        <div class="row g-3">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Formulário de Cadastro de Produto</h5>

                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label for="id_nome" class="form-label">Nome</label>
                                <input type="text" name="nome" id="id_nome" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="id_descricao" class="form-label">Descrição</label>
                                <textarea name="descricao" id="id_descricao" rows="4" class="form-control" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="id_preco" class="form-label">Preço (R$)</label>
                                <input type="number" name="preco" id="id_preco" step="0.01" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="id_imagem" class="form-label">Imagem do Produto</label>
                                <input type="file" name="imagem" id="id_imagem" class="form-control">
                            </div>

                            <button type="submit" class="btn btn-primary">Cadastrar Produto</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
