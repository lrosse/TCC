{% extends 'loja/barra_lateral.html' %}

{% block title %}Criar Produto{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Cadastrar Produto</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <a href="{% url 'listar_produtos' %}" class="btn btn-sm btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Voltar para Produtos
        </a>
    </div>
</div>

<div class="row g-3">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Formulário de Cadastro de Produto</h5>

                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="id_nome" class="form-label">Nome</label>
                        <input type="text" name="nome" id="id_nome" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="id_descricao" class="form-label">Descrição</label>
                        <textarea name="descricao" id="id_descricao" rows="4" class="form-control" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="id_preco" class="form-label">Preço (R$)</label>
                        <input type="number" name="preco" id="id_preco" step="0.01" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="id_imagem" class="form-label">Imagem do Produto</label>
                        <input type="file" name="imagem" id="id_imagem" class="form-control">
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Cadastrar Produto
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
